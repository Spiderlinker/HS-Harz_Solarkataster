<body>
    <form>
        <h3>Informationen über das Dach</h3>

        <table>
            <tr>
                <td>Dachwinkel</td>
                <td><input type="text" class="textbox" name="dachwinkel" placeholder="40°" required></td>
            </tr>
            <tr>
                <td>Dachausrichtung</td>
                <td><input type="text" class="textbox" name="dachausrichtung" placeholder="90° - 270°" required></td>
                <td>
                    <a class="tooltip" href="">
                        Hilfe
                        <span><img src="img/dachausrichtung.png" width="300">
                            Die Gradzahl wird anhand der Ausrichtung des Daches bestimmt.
                        </span>
                    </a>
                </td>
            </tr>
            <tr>
                <td>Maximale Dachfläche</td>
                <td><input type="text" class="textbox" name="dachflaeche" placeholder="150m²" required></td>
            </tr>
        </table>

        <br>

        <div style="text-align: right;">
            <button class="next-button" type="submit" action="javascript:;" onSubmit="submit2()"
                enctype="multipart/form-data">Weiter</button>
        </div>
    </form>
</body>
